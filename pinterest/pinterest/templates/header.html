<div class="pinterest_header">
    <div>
        <h1 class="Pinterest_logo">
        
            Pinterest
        </h1>
    </div>
    <div id="header_list">
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
            <span>Login</span>
        </a>
        {% else %}
         <a href="{% url 'accountapp:detail' pk=user.pk%}">
            <span>Mypage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
            <span>Logout</span>
        </a>
        {% endif %}
    </div>
</div>
